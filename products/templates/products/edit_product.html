{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2"
                enctype="multipart/form-data" aria-label="Edit product form for {{ product.name }}">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="cancel-edit-products-btn" href="{% url 'products' %}"
                        aria-label="Cancel editing and return to product list">Cancel</a>
                    <button class="edit-products-btn" type="submit" aria-label="Update the product details">Update
                        Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
