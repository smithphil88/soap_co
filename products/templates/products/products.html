{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h2>Discover our fantastic soap scents!</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container">
            <div class="row">
            </div>
            <div class="row justify-content-center">
                {% for product in products %}
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex align-items">
                    <div class="card h-100 border-0 d-flex flex-column">
                        <a href="{% url 'product_detail' product.id %}">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <p class="mb-0">{{ product.name }}</p>
                        </div>
                        <div class="card-footer bg-white text-left">
                            <p class="lead font-weight-bold">Â£{{ product.price }}</p>
                            <p class="text-muted">{{ product.weight }}g</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
